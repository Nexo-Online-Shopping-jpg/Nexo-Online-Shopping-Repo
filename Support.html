<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Contact Card</title>
<style>
    body {
        margin: 0;
        background-color: #000;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 20px;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .contact-card {
        background: rgba(255, 0, 0, 0.05);
        border-radius: 12px;
        padding: 50px 15px;
        width: 220px;
        text-align: center;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 0, 0, 0.3);
        color: white;
        animation: fadeIn 1s ease-in-out, pulse 3s infinite ease-in-out;
    }

    .contact-card img {
        width: 100px; /* ⬅ Photo එක ලොකු කරන්න */
        height: 100px;
        border-radius: 50%;
        border: 3px solid rgba(255, 0, 0, 0.6); /* ⬅ Border තවත් thick */
        margin-bottom: 10px;
        animation: glow 3s infinite ease-in-out;
    }

    .contact-card h2 {
        margin: 0;
        font-size: 16px;
        animation: slideUp 0.6s ease-in-out;
    }

    .contact-btn {
        margin-top: 10px;
        padding: 6px 12px;
        background: rgba(255, 0, 0, 0.15);
        border: 1px solid rgba(255, 0, 0, 0.4);
        border-radius: 6px;
        color: white;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        animation: slideUp 0.6s ease-in-out;
        animation-delay: 0.4s;
    }

    .contact-btn:hover {
        background: rgba(255, 0, 0, 0.4);
        transform: scale(1.08);
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(15px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
        0%, 100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.1); }
        50% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.4); }
    }

    @keyframes glow {
        0%, 100% { border-color: rgba(255, 0, 0, 0.6); }
        50% { border-color: rgba(255, 100, 100, 1); }
    }
</style>
</head>
<body>

<!-- Card 1 -->
<div class="contact-card">
    <img src="https://i.pravatar.cc/150?img=3" alt="Profile Picture">
    <h2>PIXEL STUDIO OFC</h2>
    <button class="contact-btn" onclick="window.open('https://wa.me/94778080044', '_blank')">CONTACT</button>
</div>



</body>
</html>
