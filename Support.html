<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Cards 2025 - Pale Neutral Theme</title>
<style>
    body {
        margin: 0;
        background-color: black;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .contact-card {
        background-color: rgba(245, 245, 245, 0.05); /* Pale neutral background */
        border: 2px solid rgba(200, 200, 200, 0.6); /* Light grey border */
        border-radius: 15px;
        padding: 25px;
        width: 180px;
        text-align: center;
        animation: glowPulse 4s infinite ease-in-out;
        transition: background-color 0.5s ease, border-color 0.5s ease;
    }

    .contact-card:hover {
        background-color: rgba(245, 245, 245, 0.15);
        border-color: #dcdcdc; /* Gainsboro */
    }

    @keyframes glowPulse {
        0% {
            box-shadow: 0 0 10px rgba(220, 220, 220, 0.3);
        }
        50% {
            box-shadow: 0 0 25px rgba(220, 220, 220, 0.6);
        }
        100% {
            box-shadow: 0 0 10px rgba(220, 220, 220, 0.3);
        }
    }

    .circle {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 2px solid rgba(200, 200, 200, 0.6);
        margin: 0 auto 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(245, 245, 245, 0.05);
        overflow: hidden;
        transition: border-color 0.5s ease;
    }

    .contact-card:hover .circle {
        border-color: #dcdcdc;
    }

    .circle img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    h2 {
        color: #f5f5f5; /* Very light grey */
        margin: 5px 0;
        font-size: 16px;
    }

    p {
        color: #b0b0b0; /* Soft grey */
        font-size: 13px;
        margin-bottom: 15px;
    }

    a {
        color: #dcdcdc;
        text-decoration: none;
        font-weight: bold;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #ffffff; /* Pure white */
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
    <!-- Card 1 -->
    <div class="contact-card">
        <div class="circle">
            <img src="https://via.placeholder.com/150" alt="Support Icon">
        </div>
        <h2>SUPPORT 1</h2>
        <p>𝗠𝗔𝗟𝗦𝗛𝗔𝗡𝗜</p>
        <a href="https://wa.me/94778080044" target="_blank">Contact Us</a>
    </div>

    <!-- Card 2 -->
    <div class="contact-card">
        <div class="circle">
            <img src="https://via.placeholder.com/150" alt="Sell Icon">
        </div>
        <h2>SUPPORT 2</h2>
        <p>𝗧𝗛𝗘𝗘𝗞𝗦𝗛𝗔𝗡𝗔</p>
        <a href="https://wa.me/94778080044" target="_blank">Contact Us</a>
    </div>
</div>

</body>
</html>
