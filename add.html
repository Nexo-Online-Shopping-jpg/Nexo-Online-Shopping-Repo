<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Upload</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .upload-box {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 20px auto;
      box-shadow: 0 0 10px red;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Photo Upload</h2>

<div class="upload-box">
  <p>Upload Photo 1</p>
  <input type="file" id="photo1" accept="image/*">
  <button onclick="uploadImage('photo1')">Upload</button>
</div>

<div class="upload-box">
  <p>Upload Photo 2</p>
  <input type="file" id="photo2" accept="image/*">
  <button onclick="uploadImage('photo2')">Upload</button>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBMVroNOmoOzSNtCifKbylM7AQDwfwnSwg",
    authDomain: "nexo-online-shopping.firebaseapp.com",
    projectId: "nexo-online-shopping",
    storageBucket: "nexo-online-shopping.appspot.com",
    messagingSenderId: "714254961212",
    appId: "1:714254961212:web:5485f5cf1e1196a848d139",
    measurementId: "G-9519LF87P5"
  };

  // Init Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const storage = firebase.storage();

  function uploadImage(inputId) {
    const file = document.getElementById(inputId).files[0];
    if (!file) {
      alert("Please select a file first!");
      return;
    }
    const storageRef = storage.ref("uploads/" + file.name);
    const uploadTask = storageRef.put(file);

    uploadTask.on("state_changed", 
      (snapshot) => {
        console.log((snapshot.bytesTransferred / snapshot.totalBytes) * 100 + "% done");
      }, 
      (error) => {
        console.error(error);
        alert("Upload failed!");
      }, 
      () => {
        uploadTask.snapshot.ref.getDownloadURL().then((downloadURL) => {
          alert("File uploaded successfully!\n" + downloadURL);
        });
      }
    );
  }
</script>

</body>
</html>
