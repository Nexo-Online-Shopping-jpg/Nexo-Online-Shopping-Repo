<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Background with NEXO, Menu & Search</title>
<style>
    body {
        margin: 0;
        background-color: black;
        height: 100vh;
        overflow: hidden;
    }

    .top-bar {
        display: flex;
        align-items: center;
        position: absolute;
        top: 10px;
        left: 10px;
    }

    .logo {
        color: red;
        font-size: 28px;
        font-weight: bold;
        font-family: Arial, sans-serif;
        margin-right: 12px;
    }

    /* Menu button style */
    .menu-btn {
        background: transparent;
        border: none;
        padding: 6px 10px;
        cursor: pointer;
        border-radius: 6px;
        transition: background 0.2s ease;
    }

    .menu-btn:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .icon {
        color: white;
        font-size: 28px;
        font-weight: 900;
    }

    /* Red glowing box with dark overlay */
    .white-box {
        position: absolute;
        top: 80px;
        left: 20px;
        width: 320px;
        height: 160px;
        background-image: url('https://picsum.photos/320/160');
        background-size: cover;
        background-position: center;
        background-color: rgba(0, 0, 0, 0.5);
        background-blend-mode: darken;
        box-shadow: 0 0 8px red, 0 0 16px red, 0 0 24px red;
        border-radius: 6px;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="top-bar">
    <div class="logo">NEXO</div>
    <button class="menu-btn">
        <i class="fas fa-bars icon"></i>
    </button>
    <i class="fas fa-search icon"></i>
</div>

<div class="white-box"></div>

</body>
</html>
